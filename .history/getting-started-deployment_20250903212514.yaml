apiVersion: apps/v1
kind: Deployment
metadata:
  name: getting-started
spec:
  replicas: 2
  selector:
    matchLabels:
      app: getting-started
  template:
    metadata:
      labels:
        app: getting-started
    spec:
      containers:
        - name: getting-started
          image: podkiller/getting-started:v1.0
          imagePullPolicy: Always
          ports:
            - containerPort: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: getting-started-service
spec:
  type: NodePort
  selector:
    app: getting-started
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30008
